name: Postman Collection Workflow

on:
  push: 
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: 30 02 * * *  # 8 am IST Every Day
    - cron: 00 14 * * * # 7:30 pm IST Every Day

jobs:
  run-tests:
    runs-on: ec2-github-runner

    steps:
      - name: Checkout the code
        uses: actions/checkout@v6.0.2

      - name: Install NodeJS and npm
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '22'

      - name: Install Newman and htmlextra
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run the Postman Collection with newman
        run: |
          newman run 'Inwarranty-flow Collection.postman_collection.json' \
          -e QA.postman_environment.json \
          -d testdata.csv \
          -r cli,htmlextra \
          --reporter-htmlextra-export ./newman/index.html

      - name: Newman Report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: Newman Report
          path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: newman/

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v9
        with:
            server_address: smtp.gmail.com
            server_port: 465
            username: ${{ secrets.EMAIL_USERNAME }}
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: Phoenix Inwarranty Flow Test Execution Notification
            to: agchetan18@gmail.com
            from: ${{ secrets.EMAIL_USERNAME }}
            body: |
                  Hi,
                  Phoenix Inwarranty flow tests has been executed. The Report has been published and the URL is:
                  https://chetanag18.github.io/Phoenix-Inwarranty-Flow-practice/
                  Thanks and regards,
                  Chetan AG
        
        
    
    
